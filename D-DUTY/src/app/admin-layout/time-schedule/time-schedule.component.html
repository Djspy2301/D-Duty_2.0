<div class="container">
  <mat-card (click)="addSlotPopup()" class="card">
    <mat-card-content>Add Time Slots</mat-card-content>
  </mat-card>
  <div class="table-container">
    <table mat-table [dataSource]="datasource" class="mat-elevation-z8">
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef class="col">Date</th>
        <td mat-cell *matCellDef="let item">
          {{ item.date | date : "dd-MM-yyyy" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef class="col">Time</th>
        <td mat-cell *matCellDef="let item">
          {{ formatTime(item.inTime) }} <span>to</span
          >{{ formatTime(item.outTime) }}
        </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="col">Option</th>
        <td mat-cell *matCellDef="let item">
          <button mat-raised-button color="warn" (click)="deleteSlot(item._id)">
            Remove Staff
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
