<mat-form-field>
  <form class="example-form" [formGroup]="addSlot" (ngSubmit)="proceedSlot()">
    <mat-label>Choose a date & Time</mat-label>
    <mat-form-field class="example-full-width">
      <mat-label class="text">Time</mat-label>
      <input class="in" type="time" matInput formControlName="time" />
    </mat-form-field>
    <input
      class="in"
      matInput
      [matDatepicker]="picker"
      formControlName="date"
    />
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>

    <mat-form-field class="example-full-width">
      <mat-label>RegBy</mat-label>
      <input matInput formControlName="regBy" />
    </mat-form-field>

    <button mat-raised-button color="accent">Add</button>
  </form>
</mat-form-field>
