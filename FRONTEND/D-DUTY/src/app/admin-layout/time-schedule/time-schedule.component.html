<div class="container">
  <mat-card (click)="addSlotPopup()" class="card">
    <mat-card-content>Add Time Slots</mat-card-content>
  </mat-card>
  <div class="table-container">
    <table mat-table [dataSource]="datasource" class="mat-elevation-z8">
      <!-- Date and Time Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef class="col">Date</th>
        <td mat-cell *matCellDef="let item">
          {{ item.date | date : "dd-MM-yyyy" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef class="col">Time</th>
        <td mat-cell *matCellDef="let item">{{ formatTime(item.time) }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="col">Option</th>
        <td mat-cell *matCellDef="let item">
          <button mat-raised-button color="warn" (click)="deleteSlot(item.id)">
            Delete Slot
          </button>
        </td>
      </ng-container>

      <!-- Additional Columns (if any) -->
      <!-- Add more ng-container elements for additional columns -->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
