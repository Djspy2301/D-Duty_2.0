<div class="container">
  <div class="mat-elevation-z8">
    <table mat-table matSort [dataSource]="datasource">
      <!-- Position Column -->
      <ng-container matColumnDef="user">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Username</th>
        <td mat-cell *matCellDef="let element">{{ element.staff.user }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.staff.name }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>E-mail</th>
        <td mat-cell *matCellDef="let element">{{ element.staff.email }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="deg">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Degignation</th>
        <td mat-cell *matCellDef="let element">{{ element.staff.deg }}</td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element">{{ element.date }}</td>
      </ng-container>

      <ng-container matColumnDef="time">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Time</th>
        <td mat-cell *matCellDef="let element">
          {{ transform(element.time) }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>
